<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Site</title>
  <style>
    body {
      background-image: url('40b26942183d03d7.jpg'); /* ✨ حط اسم الخلفية هنا */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #00f;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    img {
      width: 90%;
      max-width: 800px;
      border: 4px solid #00f;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px #00f;
    }

    .discord-link {
      font-size: 26px;
      color: #00f;
      text-decoration: none;
      margin: 40px 0;
      display: inline-block;
    }

    .discord-link:hover {
      text-shadow: 0 0 10px #fff;
    }

    .ip-info {
      color: #00f;
      margin-top: 30px;
      font-size: 16px;
      white-space: pre-line;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 🔥 البنر -->
  <img src="mbz_logo.png" alt="Banner">

  <!-- 👾 رابط الديسكورد -->
  <a class="discord-link" href="https://discord.gg/alq" target="_blank">
    👾 Discord.gg/alq 👾
  </a>

  <!-- 🎶 الصوت -->
  <audio autoplay loop>
    <source src="m2.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- 💻 معلومات وهمية -->
  <div class="ip-info">
IP: "no"
City: "no"
Region: "no"
Country: "PS"
Location: "no"
Org: "Palestine Telecommunications Company (PALTEL)"
Timezone: "Asia/Hebron"
  </div>

</body>
</html>
